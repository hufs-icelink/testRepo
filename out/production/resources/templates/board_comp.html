<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board_comp</title>
</head>
<body>
<form action="/board/board_comp" method="post"> <!-- 작성된 데이터를 post방식으로 controller에 있는"/member/save"로 보낸다 -->
    <!-- name속성: 해당 데이터를 서버로 전송할 때 번수 이름의 역할 -->
    유저 아이디: <input type="text" name="user"> <br>
    완료된 게시글 아이디: <input type="number" name="board"> <br>
    <input type="submit" name="등록"> <br> <!-- 버튼 -->
</form>

</body>
</html>
