<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUFS_ICELINK</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="logo">로고 자리</div>
    <div class="menubar">
        <div class="myPage">MY PAGE</div>
        <div class="search">SEARCH</div>
        <div class="board">BOARD</div>
        <div class="sign_o">SIGN OUT</div>
    </div>
    <div class="empty"></div>
    <div class="container">
        <div class="profile">
            <img id="image" src="profileimg.png" height="200"/>
        </div>
        <p>김정통</p>
    </div>
    <div class="middle">
        <div class="hotboard">
            <div class="gathering">
                <p>HOT 모집중</p>
            </div>
            <div class="finished">
                <p>HOT 프로젝트</p>
            </div>
        </div>
        <div class="mainboard">
            <p>메인 게시판</p>
        </div>     
    </div>
    <div class="right">
        <div class="recommand">
            <p>추천</p>
        </div>
        <div class="record">
            <p>랭킹 1~10등</p>
        </div>
    </div>

</body>
</html>
