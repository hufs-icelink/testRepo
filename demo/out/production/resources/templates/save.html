<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>save</title>
</head>
<body>
<!-- action속성: form에서 작성한 데이터를 어디로 보낼지 지정 -->
<form action="/member/save" method="post" enctype="multipart/form-data"> <!-- 작성된 데이터를 post방식으로 controller에 있는"/member/save"로 보낸다 -->
  <!-- name속성: 해당 데이터를 서버로 전송할 때 번수 이름의 역할 -->
  아이디: <input type="text" name="id"> <br>
  비밀번호: <input type="password" name="user_pw"> <br>
  이름: <input type="text" name="name"> <br>
  사진: <input type="file" name="file"> <br>
  나이: <input type="number" name="age"> <br>
  주소: <input type="text" name="address"> <br>
  성별: <input type="text" name="sex"> <br>
  원하는 페이: <input type="text" name="pay"> <br>
  기술1: <input type="text" name="skill_1"> <br>
  기술2: <input type="text" name="skill_2"> <br>
  기술3: <input type="text" name="skill_3"> <br>
  학점: <input type="number" name="univer_grade"> <br>
  직군: <input type="text" name="job"> <br>
  메일: <input type="text" name="mail"> <br>
  짧은 이력서: <input type="text" name="short_res"> <br>

  <input type="submit" name="회원가입"> <br> <!-- 버튼 -->

</form>


</body>
</html>
